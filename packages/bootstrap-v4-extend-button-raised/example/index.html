<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../dist/bootstrap-v4-extend-button-raised.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Button</h1>

            <p>Default Usage:</p>

            <a href="#" class="btn btn-raised-primary">Button Primary</a>
            <a href="#" class="btn btn-raised-secondary">Button Secondary</a>
            <a href="#" class="btn btn-raised-info">Button Info</a>
            <a href="#" class="btn btn-raised-danger">Button Danger</a>
            <a href="#" class="btn btn-raised-success">Button Success</a>
            <a href="#" class="btn btn-raised-light">Button Light</a>
            <a href="#" class="btn btn-raised-dark">Button Dark</a>

            <hr />

            <p>Buttons:</p>

            <button class="btn btn-raised-primary">Button Primary</button>
            <button class="btn btn-raised-secondary">Button Secondary</button>
            <button class="btn btn-raised-info">Button Info</button>
            <button class="btn btn-raised-danger">Button Danger</button>
            <button class="btn btn-raised-success">Button Success</button>
            <button class="btn btn-raised-light">Button Light</button>
            <button class="btn btn-raised-dark">Button Dark</button>

            <hr />

            <p>Size:</p>

            <button class="btn btn-raised-primary btn-lg">.btn-lg</button>
            <button class="btn btn-raised-danger btn-sm">.btn-sm</button>

            <hr />

            <p>Button group:</p>

            <div class="btn-group mb-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-raised-secondary">Left</button>
                <button type="button" class="btn btn-raised-secondary">Middle</button>
                <button type="button" class="btn btn-raised-secondary">Right</button>
            </div>

            <div class="btn-group mb-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-raised-primary">Left</button>
                <button type="button" class="btn btn-raised-primary">Middle</button>
                <button type="button" class="btn btn-raised-primary">Right</button>
            </div>

        </div>
    </body>
</html>
